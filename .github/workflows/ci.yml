name: Backend CI Pipeline

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    precheck:
        name: ğŸ§¹ Lint & Format Check
        runs-on: ubuntu-latest
        steps:
            - name: ğŸšš Checkout code
              uses: actions/checkout@v4

            - name: ğŸ³ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: ğŸ“¦ Install pnpm globally
              run: npm install -g pnpm

            - name: ğŸ“¦ Install dependencies with pnpm
              run: pnpm run install:backend

            - name: ğŸ§¹ Check ESLint
              run: pnpm run lint:backend

            - name: ğŸ¨ Check Prettier format
              run: pnpm run format:check:backend

    build-and-test:
        name: ğŸ—ï¸ Build & Test
        needs: precheck
        runs-on: ubuntu-latest
        steps:
            - name: ğŸšš Checkout code
              uses: actions/checkout@v4

            - name: ğŸ³ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: ğŸ“¦ Install pnpm globally
              run: npm install -g pnpm

            - name: ğŸ“¦ Restore pnpm cache
              uses: actions/cache@v3
              id: pnpm-cache
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

            - name: ğŸ“¦ Restore node_modules cache
              uses: actions/cache@v3
              id: node-modules-cache
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

            - name: ğŸ“¦ Install dependencies (if not cached)
              if: steps.pnpm-cache.outputs.cache-hit != 'true' || steps.node-modules-cache.outputs.cache-hit != 'true'
              run: pnpm run install:backend

            - name: ğŸ—ï¸ Build application
              run: pnpm run build-backend

            - name: ğŸ§ª Run unit tests
              run: pnpm run test:unit:backend

            - name: ğŸ§ª Run integration tests
              run: pnpm run test:integration:backend

            - name: ğŸ§ª Run e2e tests
              run: pnpm run test:e2e:backend

            - name: ğŸ“Š Generate coverage report
              run: pnpm run test:cov:backend
